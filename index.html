<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found | AISA</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 100px;
    }

    /* Fixed Header */
    header {
        background-color: #1e3d7b;
        color: white;
        text-align: center;
        padding: 30px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header h1 {
        margin: 0;
        font-size: 3em;
    }

    /* Search Bar */
    .search-bar {
        background-color: #eaf1ff;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-top: 10px;
    }

    .search-bar input {
        padding: 10px 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 250px;
        font-size: 1em;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        width: 100%;
        margin: 20px 0;
        padding: 0 15px;
    }

    .items-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        padding: 0 15px;
    }

    .item-card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.2s ease;
        height: 100%;
    }

    .item-card:hover {
        transform: translateY(-5px);
    }

    .item-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        width: 100%;
    }

    .item-card img {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
    }

    .item-card h3 {
        margin: 10px 0 5px;
        color: #1e3d7b;
    }

    .item-card p {
        margin: 5px 0;
        font-size: 0.95em;
    }

    .item-card .desc {
        max-height: 3.5em;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    /* Green Claim Button */
    .claim-button {
        background-color: #32cd32;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 15px;
        align-self: center;
    }

    .claim-button:hover {
        background-color: #228b22;
    }

    /* Footer */
    footer {
        background-color: #162d5a;
        color: white;
        padding: 30px 20px;
        text-align: center;
        margin-top: auto;
    }

    footer a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
    }

    @media (max-width: 600px) {
        header h1 { font-size: 2em; }
        .search-bar input { width: 150px; }
    }
</style>
</head>
<body>

<header>
    <h1>Lost & Found</h1>
</header>

<div class="main-content">
    <div class="search-bar">
        <input type="text" id="search-name" placeholder="Search by item name">
        <input type="text" id="search-location" placeholder="Search by location">
        <input type="text" id="search-date" placeholder="Search by date (YYYY-MM-DD)">
    </div>

    <div class="items-container" id="items-container">
        <!-- Items load here -->
    </div>
</div>

<footer>
    <p>&copy; 2025 American International School in Abu Dhabi</p>
    <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </p>
</footer>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzVAX5LQUThAu9iZqUhOOg_qrtQqm9QNiuKswkhIhh3D1mj0VLdszy58IezAStp2dTMauciFxjEVJe/pub?output=csv';
let items = [];

async function fetchData() {
    try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.split('\n').slice(1);
        items = rows.map(row => {
            const [itemName, dateFound, location, description, imageUrl, claimed] = row.split(',');
            return { itemName, dateFound, location, description, imageUrl, claimed };
        }).filter(item => item.itemName && item.imageUrl);
        displayItems(items);
    } catch (error) {
        console.error('Error fetching sheet:', error);
    }
}

function displayItems(filteredItems) {
    const container = document.getElementById('items-container');
    container.innerHTML = '';
    filteredItems.forEach(item => {
        const shortDesc = item.description ? item.description.split(' ').slice(0, 50).join(' ') : '';
        const card = document.createElement('div');
        card.classList.add('item-card');
        card.innerHTML = `
            <div class="item-content">
                <img src="${item.imageUrl}" alt="${item.itemName}">
                <h3>${item.itemName}</h3>
                <p><strong>Location:</strong> ${item.location}</p>
                <p><strong>Date Found:</strong> ${item.dateFound}</p>
                <p class="desc">${shortDesc}</p>
            </div>
            <a href="mailto:school@example.com?subject=Claiming ${item.itemName}" class="claim-button">Visit School to Claim Item</a>
        `;
        container.appendChild(card);
    });
}

// Search filtering
document.querySelectorAll('.search-bar input').forEach(input => {
    input.addEventListener('input', () => {
        const name = document.getElementById('search-name').value.toLowerCase();
        const location = document.getElementById('search-location').value.toLowerCase();
        const date = document.getElementById('search-date').value;
        const filtered = items.filter(item => {
            return (!name || item.itemName.toLowerCase().includes(name)) &&
                   (!location || item.location.toLowerCase().includes(location)) &&
                   (!date || item.dateFound.includes(date));
        });
        displayItems(filtered);
    });
});

// Initial fetch
fetchData();

// üîÅ Auto refresh every 2 minutes
setInterval(fetchData, 120000);
</script>

</body>
</html>
