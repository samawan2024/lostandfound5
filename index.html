<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found | AISA</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 100px; /* space for fixed header */
    }

    /* Fixed Header */
    header {
        background-color: #1e3d7b; /* AISA blue */
        color: white;
        text-align: center;
        padding: 30px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header h1 {
        margin: 0;
        font-size: 3em;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        width: 100%;
        max-width: none; /* full width */
        margin: 20px 0;
        padding: 0 15px;
    }

    .search-bar {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .search-bar input {
        padding: 10px 15px;
        flex: 1 1 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .items-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%; /* full width */
        padding: 0 15px;
    }

    .item-card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .item-card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .item-card h3 {
        margin: 10px 0 5px;
        color: #1e3d7b;
    }

    .item-card p {
        margin: 5px 0;
        font-size: 0.95em;
    }

    .claim-button {
        display: inline-block;
        margin-top: 10px;
        background-color: #32cd32;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .claim-button:hover {
        background-color: #228b22;
    }

    /* Footer */
    footer {
        background-color: #162d5a; /* darker AISA blue */
        color: white;
        padding: 30px 20px;
        text-align: center;
        margin-top: auto;
    }

    footer a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
    }

    @media (max-width: 600px) {
        header h1 { font-size: 2em; }
    }
</style>
</head>
<body>

<header>
    <h1>Lost & Found</h1>
</header>

<div class="main-content">
    <div class="search-bar">
        <input type="text" id="search-name" placeholder="Search by item name">
        <input type="text" id="search-location" placeholder="Search by location">
        <input type="text" id="search-date" placeholder="Search by date (YYYY-MM-DD)">
    </div>

    <div class="items-container" id="items-container">
        <!-- Item cards will populate here -->
    </div>
</div>

<footer>
    <p>&copy; 2025 American International School in Abu Dhabi</p>
    <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </p>
</footer>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzVAX5LQUThAu9iZqUhOOg_qrtQqm9QNiuKswkhIhh3D1mj0VLdszy58IezAStp2dTMauciFxjEVJe/pub?output=csv';

let items = [];

fetch(sheetUrl)
    .then(response => response.text())
    .then(data => {
        const rows = data.split('\n').slice(1); // Skip header
        items = rows.map(row => {
            const [itemName, dateFound, location, description, imageUrl, claimed] = row.split(',');
            return { itemName, dateFound, location, description, imageUrl, claimed };
        }).filter(item => item.itemName && item.imageUrl); // keep only valid items
        displayItems(items);
    })
    .catch(error => console.error('Error fetching the sheet:', error));

function displayItems(filteredItems) {
    const container = document.getElementById('items-container');
    container.innerHTML = '';
    filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('item-card');
        card.innerHTML = `
            <img src="${item.imageUrl}" alt="${item.itemName}">
            <h3>${item.itemName}</h3>
            <p><strong>Location:</strong> ${item.location}</p>
            <p><strong>Date Found:</strong> ${item.dateFound}</p>
            <p>${item.description}</p>
            <a href="mailto:school@example.com?subject=Claiming ${item.itemName}" class="claim-button">Claim Item</a>
        `;
        container.appendChild(card);
    });
}

// Search functionality
document.querySelectorAll('.search-bar input').forEach(input => {
    input.addEventListener('input', () => {
        const name = document.getElementById('search-name').value.toLowerCase();
        const location = document.getElementById('search-location').value.toLowerCase();
        const date = document.getElementById('search-date').value;

        const filtered = items.filter(item => {
            return (!name || item.itemName.toLowerCase().includes(name)) &&
                   (!location || item.location.toLowerCase().includes(location)) &&
                   (!date || item.dateFound.includes(date));
        });

        displayItems(filtered);
    });
});
</script>

</body>
</html>
